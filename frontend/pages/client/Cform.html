<div class="container">
  <div class="row mt-5 justify-content-center">
    <div class="col-md-5">
      <div class="d-flex align-items-center justify-content-center">
        <button onclick="navigate('/signup')" type="button" class="backArrow">
          <i class="bi bi-arrow-left"></i>
        </button>

        <h5 class="stepText text-center" style="color: rgb(30, 154, 92)">
          Step 1/2
        </h5>
      </div>
      <div class="progress mb-4">
        <div
          class="progress-bar"
          role="progressbar"
          style="width: 50%"
          aria-valuenow="50"
          aria-valuemin="0"
          aria-valuemax="100"
        ></div>
      </div>
      <h2 class="text-center">
        What are your goals regarding health and diet?
      </h2>
      <h4 class="text-center">(Choose up to 5 goals)</h4>
      <form class="goalsForm">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            id="goal1"
            value="LoseWeight"
          />
          <label class="form-check-label" for="goal1">⚖️ Lose Weight</label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            id="goal2"
            value="BuildMuscle"
          />
          <label class="form-check-label" for="goal2">💪 Build Muscle</label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            id="goal3"
            value="ImproveStamina"
          />
          <label class="form-check-label" for="goal3">🏃 Improve Stamina</label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            id="goal4"
            value="EatHealthier"
          />
          <label class="form-check-label" for="goal4">🥗 Eat Healthier</label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            id="goal6"
            value="ReduceStress"
          />
          <label class="form-check-label" for="goal6">🧘 Reduce Stress</label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            id="goal7"
            value="ImproveSleep"
          />
          <label class="form-check-label" for="goal7"
            >😴 Improve Sleep Quality</label
          >
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            id="goal8"
            value="IncreaseEnergy"
          />
          <label class="form-check-label" for="goal8"
            >⚡ Increase Energy Levels</label
          >
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            id="goal9"
            value="MentalClarity"
          />
          <label class="form-check-label" for="goal9"
            >🧠 Enhance Mental Clarity</label
          >
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            id="goal10"
            value="BoostImmunity"
          />
          <label class="form-check-label" for="goal10">🛡️ Boost Immunity</label>
        </div>
        <button
          type="submit"
          class="btn btn-primary btn-block loginBtn"
          style="margin-top: 40px"
        >
          Next
        </button>
      </form>
    </div>
  </div>
</div>

<!-- Initialize health goals form -->
<script type="module">
  import RegisterService from '../../services/RegisterService.js';
  
  // Initialize form when document is ready
  $(document).ready(function() {
    RegisterService.initHealthGoalsForm();
  });
</script>
