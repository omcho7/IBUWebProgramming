<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <span class="d-flex align-items-center justify-content-center"
        ><button
          onclick="navigate('/home')"
          type="button"
          class="backArrow"
          style="transform: translateX(-90px)"
        >
          <i class="bi bi-arrow-left"></i>
        </button>
        <h2 class="text-center" style="transform: translateX(-50px)">
          Login
        </h2></span
      >
      <form class="loginForm">
        <div class="form-group loginGroup">
          <label for="username">Username or Email</label>
          <input
            type="text"
            class="form-control"
            id="username"
            placeholder="Enter your username or email"
          />
        </div>
        <div class="form-group loginGroup">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Enter your password"
          />
        </div>
        <button
          onclick="navigate('/client/Cdashboard')"
          type="submit"
          class="btn btn-primary btn-block loginBtn"
        >
          Login
        </button>
      </form>
      <div class="text-center mt-3">
        <p>
          Don't have an account?
          <a href="#" onclick="navigate('/signup')">Sign up</a>
        </p>
        <p><a href="#">Forgot your password?</a></p>
      </div>
    </div>
  </div>
</div>
