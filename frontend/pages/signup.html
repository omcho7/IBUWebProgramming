<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <span class="d-flex align-items-center justify-content-center"
        ><button
          onclick="navigate('/home')"
          type="button"
          class="backArrow"
          style="transform: translateX(-75px)"
        >
          <i class="bi bi-arrow-left"></i>
        </button>
        <h2 class="text-center" style="transform: translateX(-50px)">
          Sign Up
        </h2></span
      >
      <form id="signupForm" class="loginForm">
        <div class="form-group loginGroup">
          <label for="username">Username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            placeholder="Choose a username"
            required
          />
        </div>
        <div class="form-group loginGroup">
          <label for="email">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="form-group loginGroup">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
          />
        </div>
        <div class="form-group loginGroup">
          <label for="confirmPassword">Confirm Password</label>
          <input
            type="password"
            class="form-control"
            id="confirmPassword"
            name="confirmPassword"
            placeholder="Confirm your password"
            required
          />
        </div>
        <button
          type="submit"
          class="btn btn-primary btn-block loginBtn"
        >
          Sign Up
        </button>
      </form>
      <div class="text-center mt-3">
        <p>
          Already have an account?
          <a class="nav-link" onclick="navigate('login')">Login</a>
        </p>
      </div>
    </div>
  </div>
</div>

<!-- Initialize signup form -->
<script type="module">
  import RegisterService from '../services/RegisterService.js';
  
  // Initialize form when document is ready
  $(document).ready(function() {
    RegisterService.initSignupForm();
  });
</script>
